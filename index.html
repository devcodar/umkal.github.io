        body {

        h1, h2, h3, .btn-primary {

        }

        .navbar {
            background-color: #0d0d0d;
            border-bottom: 2px solid #c77103;
        }

        .carousel-item video {
            filter: brightness(50%);
            transition: all 2s ease-in-out;
        }

        .section-title h1 {
            color: #c77103;
        }

        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        .product {
            background: url('/Umkal/img/dark-wood-texture.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 50px 0;
        }

        .product::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .product-item {
            position: relative;
            overflow: hidden;
        }

        .product-item img {
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .product-item:hover img {
            transform: scale(1.05);
        }

        .product-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-item:hover .overlay {
            opacity: 1;
        }

        .product-item .overlay .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 0.9rem;
        }

        .product-item .overlay .text .fa {
            margin-right: 10px;
        }

        .footer {
            background-color: #000;
            color: #fff;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .product-item img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 576px) {
            .product-item {
                margin: 0 10px;
            }

            .navbar .nav-link {
                font-size: 14px;
            }
        }

        .chat {
            width: 50px;
            height: 50px;
            right: 50px;
            bottom: 20px;
            background: #25D366;
            position: fixed;
            text-align: center;
            cursor: pointer;
            border-radius: 50%;
            z-index: 99;
        }

        .chat img {
            width: 26px;
            margin-top:-20px;
        }

        .chat:before {
            position: absolute;
            content: " ";
            z-index: -1;
            top: -15px;
            left: -15px;
            background-color: #25D366;
            width: 80px;
            height: 80px;
            border-radius: 100%;
            animation-fill-mode: both;
            animation: pulse 1.8s ease-out infinite;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            25% {
                transform: scale(0.3);
                opacity: 1;
            }
            50% {
                transform: scale(0.6);
                opacity: 0.6;
            }
            75% {
                transform: scale(0.9);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
